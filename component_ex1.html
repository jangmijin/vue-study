<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <h3>전역 컴포넌트와 지역 컴포넌트 등록하기</h3>
      <div>{{message}}</div>
      <todo-footer></todo-footer>
      <todo-list></todo-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script><!-- 라이브러리 로딩 -->
    <script>
    Vue.component('todo-footer',{
      template:'<div>전역컴포넌트</div>'
    });
    var local = {
      template:'<div>지역컴포넌트</div>'
    };
    new Vue({
      el:'#app',
      data:{
        message:'예제테스트해보자'
      },
      components:{
        'todo-list':local
      }
    })
    </script>
  </body>
</html>
