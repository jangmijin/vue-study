<!DOCTYPE html>
<html>
  <head>
    <meta charest="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>view nested router</title>
  </head>
  <body>
    <div id="app">
      <router-view></router-view><!--user컴포넌트가 뿌려질 영역-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script><!-- 라이브러리 로딩 -->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      var User = {
        template:`
          <div>
            User component
            <router-view></router-view>
          </div>
        `
      };
      var UserProfile = { template: '<p>User profile component</p>'};
      var UserPost = { template: '<p>User Post Component</p>'};

      var routes = [
        {
          path:'/user',
          component: User,
          children: [
            {
            pathL 'posts',
            component: UserPost
            },
            {
              path: 'profile',
              component: UserProfile
            },
          ]
        }
      ];

      var router = new VueRouter({
        routes
      });

      var app = new Vue({
        router
      }).$mout('#app');
    </script>
  </body>
</html>
