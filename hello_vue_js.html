<html>
  <head>
      <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script><!-- 라이브러리 로딩 -->
    <script>
      new Vue({
          el:'#app',
          data: {
            message: 'Hello Vue.js!'
          }
      });
    </script>
  </body>
</html>
